<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Weather App</title>
  </head>
  <body>

    <div class="container">
      <div class="data">
        <div class="weather"></div>
        <div class="city"></div>
        <div class="date"></div>
        <div class="underContainer">
          <div class="degree"></div>
          <img src="" alt="" class="weatherIcon">
        </div>
      </div>
      <div class="search">
        <input type="text" class="location" placeholder="Search your city..." spellcheck="false">
        <img src="src/picture/explore.svg" alt="" class="confirm">
      </div>
    </div>

  </body>
</html>
